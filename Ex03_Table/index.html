<html>
    <head>
        <title>Basic Table Structure</title>
    </head>
    <body>
        <table>
            <tr> <!-- row -->
                <td>15</td> <!-- items -->
                <td>15</td> <!-- in -->
                <td>30</td> <!-- Row -->
            </tr>
            <tr> <!-- row -->
                <td>45</td> <!-- 1st item -->
                <td>65</td> <!-- 2nd item -->
                <td>45</td> <!-- 3rd item -->

            </tr>
            <tr> <!-- row -->
                <td>60</td>
                <td>90</td>
                <td>90</td>
            </tr>
        </table>
    </body>
</html>

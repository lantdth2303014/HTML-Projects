<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Home starter hosting</th>
                    <th scope="col">Premium business hosting</th>
                    <!-- header cell applies to the entire column below it -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Disk place</th>
                    <!-- header cell applies to the entire row it is in -->
                    <td>250mb</td>
                    <td>1gb</td>
                </tr>
                <tr>
                    <th scope="row">Bandwidth</th>
                    <!-- scope attribute can help improve the accessibility 
                    of a table by providing additional information to screen readers
                    and other assistive technologies about the relationship 
                    between header cells and data cells.-->
                    <td>5gb per month</td>
                    <td>50gb per month</td>
                </tr>
                <tr>
                    <th scope="row">Email accounts</th>
                    <td>3</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row">Server</th>
                    <td>Shared</td>
                    <td>VPS</td>
                </tr>
                <tr>
                    <th scope="row">Support</th>
                    <td>Email</td>
                    <td>Telephone and email</td>
                </tr>
                <tr>
                    <th scope="row">Setup</th>
                    <td>Free</td>
                    <td>Free</td>
                </tr>
                <tr>
                    <th scope="row">FTP accounts</th>
                    <td>1</td>
                    <td>5</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td colspan="2">Sign up now and save 10%!</td>
                    <!-- merge 2 columns into a single cell -->
                </tr>
            </tfoot>
        </table>
    </body>
</html>

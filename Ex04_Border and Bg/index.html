<html>
    <head>
        <title>Border and Background</title>
    </head>
    <body>
        <table border="2" bgcolor="#efefef">
            <tr> <!-- 1st row -->
                <th width="150"></th>
                <th>Withdrawn</th>
                <th>Credit</th>
                <th width="150" bgcolor="#cccccc">Balance</th>
            </tr>
            <tr> <!-- 2nd row -->
                <th>January</th>  <!-- th = table header -->
                <td>250.00</td>   <!-- td = table data -->
                <td>660.50</td>
                <td bgcolor="#cccccc">410.50</td>
            </tr>
            <tr> <!-- 3rd row -->
                <th>February</th>
                <td>135.55</td>
                <td>895.20</td>
                <td bgcolor="#cccccc">1170.15</td>
            </tr>
        </table>
    </body>
</html>
